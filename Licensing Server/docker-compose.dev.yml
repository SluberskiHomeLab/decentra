# Development Docker Compose configuration
# Use: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  licensing-api:
    build: .
    container_name: decentra-licensing-api-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://license_user:devpassword@db:5432/decentra_licenses
      - ADMIN_API_TOKEN=dev_admin_token_change_in_production
      - LOG_LEVEL=DEBUG
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app  # Mount source code for hot reload
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - licensing-network

  db:
    image: postgres:15-alpine
    container_name: decentra-licensing-db-dev
    environment:
      - POSTGRES_DB=decentra_licenses
      - POSTGRES_USER=license_user
      - POSTGRES_PASSWORD=devpassword
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - licensing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U license_user -d decentra_licenses"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:

networks:
  licensing-network:
    driver: bridge
