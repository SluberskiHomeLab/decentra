<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Device Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #2c2f33;
            color: #ffffff;
        }
        .test-section {
            background: #40444b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #4752C4;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background: #36393f;
            border-radius: 3px;
        }
        .success { color: #43b581; }
        .error { color: #f04747; }
        .info { color: #7289da; }
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #2c2f33;
            color: #ffffff;
            border: 1px solid #72767d;
            border-radius: 3px;
        }
        #volumeMeter {
            width: 100%;
            height: 20px;
            background: #2c2f33;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        #volumeBar {
            height: 100%;
            background: linear-gradient(90deg, #43b581, #faa61a, #f04747);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Audio Device Test</h1>
    
    <div class="test-section">
        <h2>1. Browser Permissions</h2>
        <button id="checkPermissions">Check Microphone Permission</button>
        <div id="permissionStatus" class="status"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Available Devices</h2>
        <button id="listDevices">List Audio Devices</button>
        <div id="devicesStatus" class="status"></div>
        <div id="devicesList"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Microphone Test</h2>
        <label>Select Microphone:</label>
        <select id="micSelect">
            <option value="">Default</option>
        </select>
        <button id="startMic">Start Microphone</button>
        <button id="stopMic" disabled>Stop Microphone</button>
        <div id="micStatus" class="status"></div>
        <div id="volumeMeter">
            <div id="volumeBar"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>4. Speaker Test</h2>
        <label>Select Speaker:</label>
        <select id="speakerSelect">
            <option value="">Default</option>
        </select>
        <button id="testSpeaker">Play Test Sound</button>
        <div id="speakerStatus" class="status"></div>
    </div>
    
    <div class="test-section">
        <h2>5. WebRTC Loopback Test</h2>
        <p>This test creates a local WebRTC connection to test audio routing</p>
        <button id="startLoopback">Start Loopback Test</button>
        <button id="stopLoopback" disabled>Stop Loopback</button>
        <div id="loopbackStatus" class="status"></div>
    </div>

    <script>
        let currentStream = null;
        let audioContext = null;
        let analyser = null;
        let animationId = null;
        let localConnection = null;
        let remoteConnection = null;

        // Check permissions
        document.getElementById('checkPermissions').addEventListener('click', async () => {
            const status = document.getElementById('permissionStatus');
            try {
                const result = await navigator.permissions.query({ name: 'microphone' });
                status.innerHTML = `<span class="info">Microphone permission: <strong>${result.state}</strong></span>`;
                
                result.addEventListener('change', () => {
                    status.innerHTML = `<span class="info">Microphone permission changed to: <strong>${result.state}</strong></span>`;
                });
            } catch (error) {
                status.innerHTML = `<span class="error">Could not query permissions: ${error.message}</span>`;
            }
        });

        // List devices
        document.getElementById('listDevices').addEventListener('click', async () => {
            const status = document.getElementById('devicesStatus');
            const list = document.getElementById('devicesList');
            
            try {
                // Request permission first to get labels
                const tempStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                tempStream.getTracks().forEach(track => track.stop());
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const microphones = devices.filter(d => d.kind === 'audioinput');
                const speakers = devices.filter(d => d.kind === 'audiooutput');
                
                // Populate select dropdowns
                const micSelect = document.getElementById('micSelect');
                const speakerSelect = document.getElementById('speakerSelect');
                
                micSelect.innerHTML = '<option value="">Default</option>';
                microphones.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Microphone ${micSelect.options.length}`;
                    micSelect.appendChild(option);
                });
                
                speakerSelect.innerHTML = '<option value="">Default</option>';
                speakers.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Speaker ${speakerSelect.options.length}`;
                    speakerSelect.appendChild(option);
                });
                
                status.innerHTML = `<span class="success">Found ${microphones.length} microphone(s) and ${speakers.length} speaker(s)</span>`;
                
                list.innerHTML = `
                    <h3>Microphones:</h3>
                    ${microphones.map(d => `<div>â€¢ ${d.label || 'Unnamed device'} (${d.deviceId.substring(0, 20)}...)</div>`).join('')}
                    <h3>Speakers:</h3>
                    ${speakers.map(d => `<div>â€¢ ${d.label || 'Unnamed device'} (${d.deviceId.substring(0, 20)}...)</div>`).join('')}
                `;
            } catch (error) {
                status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                list.innerHTML = '';
            }
        });

        // Start microphone
        document.getElementById('startMic').addEventListener('click', async () => {
            const status = document.getElementById('micStatus');
            const micSelect = document.getElementById('micSelect');
            
            try {
                const constraints = {
                    audio: micSelect.value ? { deviceId: { exact: micSelect.value } } : true
                };
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Setup audio analysis for volume meter
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(currentStream);
                source.connect(analyser);
                
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                function updateVolume() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const volumePercent = Math.min(100, (average / 255) * 200);
                    document.getElementById('volumeBar').style.width = volumePercent + '%';
                    animationId = requestAnimationFrame(updateVolume);
                }
                updateVolume();
                
                status.innerHTML = `<span class="success">âœ“ Microphone active - speak to see volume meter</span>`;
                document.getElementById('startMic').disabled = true;
                document.getElementById('stopMic').disabled = false;
            } catch (error) {
                status.innerHTML = `<span class="error">Error: ${error.message}<br>Name: ${error.name}</span>`;
            }
        });

        // Stop microphone
        document.getElementById('stopMic').addEventListener('click', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            document.getElementById('volumeBar').style.width = '0%';
            document.getElementById('micStatus').innerHTML = '<span class="info">Microphone stopped</span>';
            document.getElementById('startMic').disabled = false;
            document.getElementById('stopMic').disabled = true;
        });

        // Test speaker
        document.getElementById('testSpeaker').addEventListener('click', async () => {
            const status = document.getElementById('speakerStatus');
            const speakerSelect = document.getElementById('speakerSelect');
            
            try {
                // Create oscillator for test tone
                const testContext = new AudioContext();
                const oscillator = testContext.createOscillator();
                const gainNode = testContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(testContext.destination);
                
                oscillator.frequency.value = 440; // A4 note
                gainNode.gain.value = 0.3;
                
                // Create audio element for setSinkId (if supported)
                if (speakerSelect.value && typeof HTMLAudioElement.prototype.setSinkId === 'function') {
                    // Use audio element approach for specific speaker
                    const audio = new Audio();
                    const mediaStream = testContext.createMediaStreamDestination();
                    gainNode.connect(mediaStream);
                    audio.srcObject = mediaStream.stream;
                    
                    await audio.setSinkId(speakerSelect.value);
                    oscillator.start();
                    audio.play();
                    
                    status.innerHTML = '<span class="success">âœ“ Playing 440Hz tone on selected speaker...</span>';
                    
                    setTimeout(() => {
                        oscillator.stop();
                        testContext.close();
                        status.innerHTML = '<span class="info">Test tone finished</span>';
                    }, 1000);
                } else {
                    oscillator.start();
                    status.innerHTML = '<span class="success">âœ“ Playing 440Hz tone on default speaker...</span>';
                    
                    setTimeout(() => {
                        oscillator.stop();
                        testContext.close();
                        status.innerHTML = '<span class="info">Test tone finished</span>';
                    }, 1000);
                }
            } catch (error) {
                status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        });

        // WebRTC Loopback test
        document.getElementById('startLoopback').addEventListener('click', async () => {
            const status = document.getElementById('loopbackStatus');
            
            try {
                // Get microphone
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create peer connections
                localConnection = new RTCPeerConnection();
                remoteConnection = new RTCPeerConnection();
                
                // Add stream to local connection
                stream.getTracks().forEach(track => {
                    localConnection.addTrack(track, stream);
                });
                
                // Handle ICE candidates
                localConnection.onicecandidate = e => {
                    if (e.candidate) {
                        remoteConnection.addIceCandidate(e.candidate);
                    }
                };
                
                remoteConnection.onicecandidate = e => {
                    if (e.candidate) {
                        localConnection.addIceCandidate(e.candidate);
                    }
                };
                
                // Handle remote track
                remoteConnection.ontrack = e => {
                    const audio = new Audio();
                    audio.srcObject = e.streams[0];
                    audio.play().catch(err => {
                        status.innerHTML += '<br><span class="error">Autoplay blocked - click anywhere to enable</span>';
                        document.body.addEventListener('click', () => audio.play(), { once: true });
                    });
                };
                
                // Create offer and answer
                const offer = await localConnection.createOffer();
                await localConnection.setLocalDescription(offer);
                await remoteConnection.setRemoteDescription(offer);
                
                const answer = await remoteConnection.createAnswer();
                await remoteConnection.setLocalDescription(answer);
                await localConnection.setRemoteDescription(answer);
                
                status.innerHTML = '<span class="success">âœ“ WebRTC loopback active - you should hear yourself</span>';
                document.getElementById('startLoopback').disabled = true;
                document.getElementById('stopLoopback').disabled = false;
            } catch (error) {
                status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        });

        document.getElementById('stopLoopback').addEventListener('click', () => {
            if (localConnection) {
                localConnection.close();
                localConnection = null;
            }
            if (remoteConnection) {
                remoteConnection.close();
                remoteConnection = null;
            }
            document.getElementById('loopbackStatus').innerHTML = '<span class="info">Loopback stopped</span>';
            document.getElementById('startLoopback').disabled = false;
            document.getElementById('stopLoopback').disabled = true;
        });
    </script>
</body>
</html>
