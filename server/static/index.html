<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentra - Login</title>
    <link rel="stylesheet" href="/static/login.css?v=3">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Decentra Chat</h1>
            <p class="subtitle">Decentralized, self-hostable chat</p>
            
            <div id="error-message" class="error-message hidden"></div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-group" id="email-group" style="display: none;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                </div>
                
                <div class="form-group" id="invite-group" style="display: none;">
                    <label for="invite-code">Invite Code (leave empty if first user)</label>
                    <input type="text" id="invite-code" name="invite-code" autocomplete="off">
                </div>
                
                <div class="form-group" id="verification-group" style="display: none;">
                    <label for="verification-code">Verification Code</label>
                    <input type="text" id="verification-code" name="verification-code" autocomplete="off" maxlength="6" pattern="[0-9]{6}">
                    <p class="help-text">Enter the 6-digit code sent to your email</p>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                    <button type="button" id="signup-btn" class="btn btn-secondary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/auth.js"></script>
</body>
</html>
