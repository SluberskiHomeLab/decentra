version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: decentra-server
    ports:
      - "8765:8765"
    networks:
      - decentra-network
    restart: unless-stopped

  client1:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: decentra-client1
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=8765
    stdin_open: true
    tty: true
    depends_on:
      - server
    networks:
      - decentra-network
    command: python client.py Client1

  client2:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: decentra-client2
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=8765
    stdin_open: true
    tty: true
    depends_on:
      - server
    networks:
      - decentra-network
    command: python client.py Client2

networks:
  decentra-network:
    driver: bridge
